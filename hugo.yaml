baseURL: https://asarvazyan.github.io/
languageCode: en-us
title: Areg's Blog
theme: PaperMod


params:
  env: production
  author: Areg Mikael Sarvazyan

  # Profile related
  profileMode:
    enabled: true
    title: Areg Mikael Sarvazyan
    subtitle: "*I study things that learn* üîç\n\nJunior Research Scientist at Symanto"
    imageUrl: apple-touch-icon.png
    buttons:
      - name: Posts
        url: /posts
      - name: Research
        url: /research
      - name: Archive
        url: /archive
        
  socialIcons:
    - name: rss
      url: https://asarvazyan.github.io/index.xml 
    - name: github
      url: https://github.com/asarvazyan
    - name: googlescholar
      url: https://scholar.google.com/citations?user=RspHA-0AAAAJ
    - name: linkedin
      url: https://www.linkedin.com/in/areg-sarvazyan/
    - name: kaggle
      url: https://www.kaggle.com/asarvazyan/
  
  # Post related
  showReadingTime: true
  showShareButtons: true
  showCopyCodeButtons: true
  showPostNavLinks: true
  showToc: true
  
  assets:
    favicon: favicon.ico
    favicon16x16: favicon-16x16.png
    favicon32x32: favicon-32x32.png
    apple_touch_icon: apple-touch-icon.png
    safari_pinned_tab: safari-pinned-tab.svg
  label:
    icon: apple-touch-icon.png

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 1
    - identifier: search
      name: Search
      url: /search/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: research
      name: Research
      url: /research/
      weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

